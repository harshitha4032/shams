[build]
  command = "npm run build"
  publish = "dist"
  base = "/"

# Redirects for Single Page Applications
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy for local development
[[redirects]]
  from = "/api/*"
  to = "https://backend-fo1g.onrender.com/api/:splat"
  status = 200
  force = true
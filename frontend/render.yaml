services:
  - type: web
    name: shams-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    domains:
      - your-frontend-domain.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html